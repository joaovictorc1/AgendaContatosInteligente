<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
    </style>
</head>
<body class="h-full flex items-center justify-center">

    <div id="app" class="w-full max-w-4xl mx-auto p-4">

        <!-- TELA DE LOGIN / REGISTRO -->
        <div id="auth-view" class="bg-white p-8 rounded-2xl shadow-lg max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Agenda de Contatos</h2>
            <p class="text-center text-gray-500 mb-8">Faça login ou registre-se para continuar</p>
            
            <div id="auth-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6 hidden" role="alert">
                <strong class="font-bold">Erro:</strong>
                <span class="block sm:inline" id="auth-error-message"></span>
            </div>

            <form id="login-form">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-gray-700">Usuário</label>
                    <div class="mt-1">
                        <input id="login-username" name="username" type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <div class="mt-1">
                        <input id="login-password" name="password" type="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Não tem uma conta?
                <button id="show-register-btn" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Registre-se
                </button>
            </p>

            <form id="register-form" class="hidden mt-6">
                 <div>
                    <label for="register-username" class="block text-sm font-medium text-gray-700">Novo Usuário</label>
                    <input id="register-username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                 <div class="mt-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                    <input id="register-password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mt-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700">Email (Opcional)</label>
                    <input id="register-email" name="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mt-6 flex gap-4">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        Confirmar Registro
                    </button>
                    <button type="button" id="cancel-register-btn" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- TELA DA AGENDA -->
        <div id="agenda-view" class="hidden">
            <header class="bg-white shadow-sm rounded-t-2xl p-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Minha Agenda</h1>
                    <p class="text-sm text-gray-500">Logado como: <span id="current-user" class="font-semibold"></span></p>
                </div>
                <button id="logout-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Sair
                </button>
            </header>
            
            <main class="bg-white p-6 rounded-b-2xl shadow-lg">
                <!-- FORMULÁRIO DE ADICIONAR/EDITAR -->
                <form id="contact-form" class="mb-8 p-4 border border-gray-200 rounded-lg">
                    <h3 id="form-title" class="text-lg font-semibold mb-4 text-gray-800">Adicionar Novo Contato</h3>
                    <input type="hidden" id="contact-id">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input id="contact-name" placeholder="Nome" required class="px-3 py-2 border border-gray-300 rounded-md">
                        <input id="contact-phone" placeholder="Telefone" required class="px-3 py-2 border border-gray-300 rounded-md">
                        <input id="contact-email" placeholder="Email" class="px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button type="submit" class="py-2 px-4 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Salvar</button>
                        <button type="button" id="cancel-edit-btn" class="hidden py-2 px-4 rounded-md text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300">Cancelar Edição</button>
                    </div>
                </form>

                <!-- LISTA DE CONTATOS -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="contact-list" class="bg-white divide-y divide-gray-200">
                            <!-- Contatos serão inseridos aqui pelo JavaScript -->
                        </tbody>
                    </table>
                     <p id="no-contacts" class="text-center py-8 text-gray-500 hidden">Nenhum contato encontrado.</p>
                </div>
            </main>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    
    <script>
    // Todo o JavaScript da aplicação.
    document.addEventListener('DOMContentLoaded', () => {
        // ... (o script continua abaixo) ...
        const app = {
            // Elementos da UI
            views: {
                auth: document.getElementById('auth-view'),
                agenda: document.getElementById('agenda-view'),
            },
            auth: {
                loginForm: document.getElementById('login-form'),
                registerForm: document.getElementById('register-form'),
                showRegisterBtn: document.getElementById('show-register-btn'),
                cancelRegisterBtn: document.getElementById('cancel-register-btn'),
                loginUsername: document.getElementById('login-username'),
                loginPassword: document.getElementById('login-password'),
                registerUsername: document.getElementById('register-username'),
                registerPassword: document.getElementById('register-password'),
                registerEmail: document.getElementById('register-email'),
                authError: document.getElementById('auth-error'),
                authErrorMessage: document.getElementById('auth-error-message'),
            },
            agenda: {
                currentUser: document.getElementById('current-user'),
                logoutBtn: document.getElementById('logout-btn'),
                contactForm: document.getElementById('contact-form'),
                formTitle: document.getElementById('form-title'),
                contactId: document.getElementById('contact-id'),
                contactName: document.getElementById('contact-name'),
                contactPhone: document.getElementById('contact-phone'),
                contactEmail: document.getElementById('contact-email'),
                cancelEditBtn: document.getElementById('cancel-edit-btn'),
                contactList: document.getElementById('contact-list'),
                noContactsMsg: document.getElementById('no-contacts'),
            },
            toast: document.getElementById('toast'),

            // Função para fazer chamadas à API
            async apiCall(endpoint, method = 'GET', body = null) {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }
                try {
                    const response = await fetch(endpoint, options);
                    return await response.json();
                } catch (error) {
                    console.error('API Call Error:', error);
                    this.showToast('Erro de conexão com o servidor.', 'error');
                    return { success: false, message: 'Erro de conexão.' };
                }
            },

            // Funções de inicialização
            init() {
                this.bindAuthEvents();
                this.bindAgendaEvents();
                this.checkLoginStatus();
            },

            bindAuthEvents() {
                this.auth.loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = this.auth.loginUsername.value;
                    const password = this.auth.loginPassword.value;
                    const data = await this.apiCall('/login', 'POST', { username, password });
                    if (data.success) {
                        this.showAgendaView(data.user);
                    } else {
                        this.showAuthError(data.message);
                    }
                });

                this.auth.registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = this.auth.registerUsername.value;
                    const password = this.auth.registerPassword.value;
                    const email = this.auth.registerEmail.value;
                    const data = await this.apiCall('/register', 'POST', { username, password, email });
                    if (data.success) {
                        this.showToast('Usuário registrado com sucesso! Faça o login.');
                        this.toggleRegisterForm(false);
                        this.auth.registerForm.reset();
                        this.auth.loginForm.reset();
                        this.auth.loginUsername.value = username;
                    } else {
                        this.showToast(data.message, 'error');
                    }
                });

                this.auth.showRegisterBtn.addEventListener('click', () => this.toggleRegisterForm(true));
                this.auth.cancelRegisterBtn.addEventListener('click', () => this.toggleRegisterForm(false));
            },

            bindAgendaEvents() {
                this.agenda.logoutBtn.addEventListener('click', async () => {
                    await this.apiCall('/logout');
                    this.showAuthView();
                });

                this.agenda.contactForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const id = this.agenda.contactId.value;
                    const contactData = {
                        nome: this.agenda.contactName.value,
                        telefone: this.agenda.contactPhone.value,
                        email: this.agenda.contactEmail.value,
                    };

                    if (id) { // Editando
                        const data = await this.apiCall(`/api/contacts/${id}`, 'PUT', contactData);
                        this.showToast(data.message, data.success ? 'success' : 'error');
                    } else { // Adicionando
                        const data = await this.apiCall('/api/contacts', 'POST', contactData);
                         this.showToast(data.message, data.success ? 'success' : 'error');
                    }
                    
                    if (data.success){
                         this.resetForm();
                         this.loadContacts();
                    }
                });

                this.agenda.cancelEditBtn.addEventListener('click', () => this.resetForm());
            },

            // Lógica de visualização
            showAuthView() {
                this.views.auth.classList.remove('hidden');
                this.views.agenda.classList.add('hidden');
            },

            showAgendaView(user) {
                this.views.agenda.classList.remove('hidden');
                this.views.auth.classList.add('hidden');
                this.agenda.currentUser.textContent = user.username;
                this.loadContacts();
            },
            
            showAuthError(message) {
                this.auth.authErrorMessage.textContent = message;
                this.auth.authError.classList.remove('hidden');
            },

            toggleRegisterForm(show) {
                if (show) {
                    this.auth.loginForm.classList.add('hidden');
                    this.auth.registerForm.classList.remove('hidden');
                    this.auth.showRegisterBtn.parentElement.classList.add('hidden');
                } else {
                    this.auth.loginForm.classList.remove('hidden');
                    this.auth.registerForm.classList.add('hidden');
                    this.auth.showRegisterBtn.parentElement.classList.remove('hidden');
                }
            },
            
            // Lógica da Agenda
            async loadContacts() {
                const data = await this.apiCall('/api/contacts');
                this.agenda.contactList.innerHTML = ''; // Limpa a lista
                
                if (data.success && data.contacts.length > 0) {
                    this.agenda.noContactsMsg.classList.add('hidden');
                    data.contacts.forEach(contact => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${contact.nome}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact.telefone}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${contact.email || ''}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button data-id="${contact.id}" class="edit-btn text-indigo-600 hover:text-indigo-900 mr-4">Editar</button>
                                <button data-id="${contact.id}" data-name="${contact.nome}" class="delete-btn text-red-600 hover:text-red-900">Excluir</button>
                            </td>
                        `;
                        this.agenda.contactList.appendChild(row);
                    });
                } else {
                    this.agenda.noContactsMsg.classList.remove('hidden');
                }

                this.bindTableButtons();
            },

            bindTableButtons() {
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const id = e.target.dataset.id;
                        const data = await this.apiCall(`/api/contacts/${id}`);
                        if (data.success) {
                            this.agenda.formTitle.textContent = 'Editar Contato';
                            this.agenda.contactId.value = data.contact.id;
                            this.agenda.contactName.value = data.contact.nome;
                            this.agenda.contactPhone.value = data.contact.telefone;
                            this.agenda.contactEmail.value = data.contact.email || '';
                            this.agenda.cancelEditBtn.classList.remove('hidden');
                            window.scrollTo(0, 0);
                        }
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const id = e.target.dataset.id;
                        const name = e.target.dataset.name;
                        if (confirm(`Tem certeza que deseja excluir ${name}?`)) {
                            const data = await this.apiCall(`/api/contacts/${id}`, 'DELETE');
                            this.showToast(data.message, data.success ? 'success' : 'error');
                            this.loadContacts();
                        }
                    });
                });
            },

            resetForm() {
                this.agenda.contactForm.reset();
                this.agenda.contactId.value = '';
                this.agenda.formTitle.textContent = 'Adicionar Novo Contato';
                this.agenda.cancelEditBtn.classList.add('hidden');
            },

            async checkLoginStatus() {
                const data = await this.apiCall('/check_status');
                if (data.logged_in) {
                    this.showAgendaView(data.user);
                } else {
                    this.showAuthView();
                }
            },
            
            showToast(message, type = 'success') {
                this.toast.textContent = message;
                this.toast.className = `toast ${type} show`;
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            },
        };

        app.init();
    });
    </script>
</body>
</html>
